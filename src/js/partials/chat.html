<div ui-content-for="title">
  <span>Chat</span>
</div>

<div class="container chat-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
               
                </div>
                <div class="panel-body" id="wrapper-messages">
                    <p ng-show="loading" class="text-center loading-home"><img src="/images/home_loading.gif"></p>
                    <ul class="chat">

                        <li class="left clearfix" ng-repeat="chat in chats">
                            <span class="chat-img pull-left">
                                <img src="/images/user.png" alt="User Avatar" class="img-circle">
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{ chat.from }}</strong> 
                                    <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>
                                        <span am-time-ago="chat.date"></span>
                                    </small>
                                </div>
                                <p>
                                    {{ chat.message }}
                                </p>
                            </div>
                        </li>

                        <!--
                        <li class="right clearfix"><span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&amp;text=ME" alt="User Avatar" class="img-circle">
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small>
                                    <strong class="pull-right primary-font">Bhaumik Patel</strong>
                                </div>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare
                                    dolor, quis ullamcorper ligula sodales.
                                </p>
                            </div>
                        </li>
                       
                        -->
                    </ul>
                </div>
                <div class="panel-footer chat-footer">
                    <form ng-submit="sendChat()">
                        <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." ng-model="message" autofocus>
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat">
                                        Send</button>
                                </span>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
