<div ui-content-for="title">
  <span>Hello {{userLogged.password.email}}</span>
</div>

<div class="scrollable" ui-state="searchBar">
  <input
  	ng-model="q"
    type="search"
    class="form-control scrollable-header"
    placeholder="Search.." />
  <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>

    <p ng-show="loading" class="text-center loading-home"><img src="/images/home_loading.gif"></p>

    <div class="list-group">
 	 <!-- <a ng-repeat="user in users | filter:user.q " href="#" class="list-group-item"> -->
 	    <a ng-repeat="user in users | filter:q" href="#/chat/{{user.uid}}-{{userLogged.uid}}" class="list-group-item" ng-hide="{{userLogged.uid == user.uid }}" >
        {{ user.password.email }} <i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>


</div>
