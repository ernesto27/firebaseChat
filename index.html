<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Chat firebase</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="demo.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>

    <!-- Only required to use $drag, $swipe and Translate services -->
    <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>

    <!-- Only required to import legacy syntax and directives. You won't need it 
    unless you are attempting to move an app from Mobile Angular UI 1.1 to 1.2 -->
    <script src="/dist/js/mobile-angular-ui.migrate.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src="/src/js/main.js"></script>

    <script src="/src/js/services/firebase.js"></script>
    
    <script src="/src/js/controllers/user.js"></script>
    <script src="/src/js/controllers/home.js"></script>
  </head>

  <body 
    ng-app="MobileAngularUiExamples" 
    
    >
    <!-- ng-controller="MainController" -->

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div ng-include="'sidebarRight.html'" 
            class="sidebar sidebar-right"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Mobile Angular UI
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
      </div>

 

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

  </body>
</html>
